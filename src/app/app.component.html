<mat-sidenav-container class="container">

	<mat-sidenav #sidenav mode="push">
		<mat-nav-list>
			<a mat-list-item routerLink="." [activated]="true">
				<mat-icon matListItemIcon>image</mat-icon>
				YouTube Thumbnail
			</a>
		</mat-nav-list>
	</mat-sidenav>

	<mat-sidenav-content class="content">
		<mat-toolbar>
			<button mat-icon-button class="menu" (click)="sidenav.toggle()" aria-label="icon-button with menu icon">
				<mat-icon>menu</mat-icon>
			</button>
			<span>Mochi APP</span>
			<span class="spacer"></span>
			<button mat-icon-button aria-label="Example icon-button with share icon">
				<mat-icon>style</mat-icon>
			</button>
		</mat-toolbar>
		<section>

			<mat-card class="card" appearance="outlined">
				<mat-card-content>
					<form [formGroup]="formGroup">
						<div class="form">
							<mat-form-field class="form-field" appearance="outline">
								<mat-label>Search YouTube Thumbnail</mat-label>
								<input
									matInput
									type="url"
									[placeholder]="displayYoutubeHostList()"
									formControlName="url"
								/>
								@if (imgSrc) {
									<mat-icon matSuffix (click)="clearImg()">close</mat-icon>
								}
								@if (formError('required')) {
									<mat-error>URL is required</mat-error>
								}
								@else if (formError('invalidUrl')) {
									<mat-error [textContent]="formError('invalidUrl')"></mat-error>
								}
								@else if (formError('invalidYouTubeUrl')) {
									<mat-error [textContent]="formError('invalidYouTubeUrl')"></mat-error>
								}
								@else if (formError('invalidYouTubeId')) {
									<mat-error [textContent]="formError('invalidYouTubeId')"></mat-error>
								}
							</mat-form-field>
						</div>
						<button class="send" mat-flat-button>SEARCH</button>
					</form>
				</mat-card-content>

				@if (imgSrc) {
					<img
						mat-card-image
						[src]="imgSrc"
						alt="YouTube Thumbnail"
					/>
				}

			</mat-card>

		</section>
	</mat-sidenav-content>
</mat-sidenav-container>
