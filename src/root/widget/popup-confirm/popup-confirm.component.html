@if (headline) {
    <h2 mat-dialog-title>
        <span [textContent]="headline"></span>
    </h2>
}
<mat-dialog-content>
    <span [textContent]="content"></span>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">No</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>OK</button>
</mat-dialog-actions>
